<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site Mate</title>
</head>
<body>
<header class="header">
      <h1 id="logo">Site Mate</h1><a href="#"></a>
      <nav>
        <ul>
          <a id="employeesBtn" href="#">Employees</a>
          <a id="sitesBtn" href="#">Sites</a>
          <a id="scheduleBtn" href="#">Schedule</a>
          <a id="signUpBtn" href="#">Sign in</a>
        </ul>
      </nav>
    </header>
    <div class="hero">
      <h1>Welcome to Site Mate</h1>
      <h3>The Easy Way To Manage Your Human Resources</h3>
      
    </div>
    <section class="employeesModal">
    <div class="modalContent">
      <h1 class="modalTitle">Employee Details</h1>
      <button id="closeSign" class="closeBtn">&times;</button>
    </div>

    <form class="form" action="#">
    
      <label for="firstName-signup">First Name:</label>
      <input type="text" id="firstName-signup" autocomplete="name" placeholder="First name" />
    
      <label for="lastName-signup">Last Name:</label>
      <input type="text" id="lastName-signup" autocomplete="name" placeholder="Last name" />
    
      <label for="email-signup">Email:</label>
      <input type="email" id="email-signup" autocomplete="email" placeholder="email" />
    
      <label for="employee-phone">Phone Number:</label>
      <input type="tel" id="employee-phone" autocomplete="tel" placeholder="Mobile Number" />

    
      <input class="submitBtn" type="submit" value="Save" />
    </form>
    </section>
    
    
    
    <div class="bigScroll"></div>
    
    </main>
    
    <script src="./js/script.js" ></script>
    <script src="./js/login.js" ></script>
  
      
    
</body>
</html>
